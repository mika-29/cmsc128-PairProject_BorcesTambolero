<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do To-Be | Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='passwordStyle.css') }}">
</head>
<body>
    <header>
        <h1 id="title">To-Do</h1>
        <h2 id="title">To-Be</h2>
    </header>

    <div class="container">
        <h2>You want to Change Details?</h2>  
        <p>Please enter your registered email to update your details.</p>

        <!-- FIX: Proper form structure -->
        <form action="{{ url_for('change_request') }}" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Request Details Change</button>   
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <div class="links">
            <a href="{{ url_for('index') }}">Back to Login</a> 
            <a href="{{ url_for('signup') }}">Create an Account</a>
        </div>
    </div>
</body>
</html>
