<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Security</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='registerStyle.css') }}">
</head>
<body>
  <header>
    <h1 id="title">To-Do</h1>
    <h2 id="title">To-Be</h2>
  </header>

  <div class="container">
    <div class="form-box">
      <h2>Get started!</h2>
      <p>Keep track of your tasks</p>

      {% if error and step == 1 %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form id="registerForm" action="/signup" method="POST">
        <!-- Step 1 -->
        <div id="step1" class="active-step">
          <h2>Step 1: Create Account</h2>
          <input type="text" name="name" placeholder="User Name" required>
          <input type="email" name="email" placeholder="Email address" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="password" name="confirm" placeholder="Confirm Password" required>
          <button type="button" id="nextBtn">Next</button>
        </div>

        <!-- Step 2 -->
        <div id="step2" class="inactive-step">
          <h2>Step 2: Security Questions</h2>

          <div class="security-question">
            <label for="q1">Security Question 1</label>
            <select name="question1" id="q1" required>
              <option value="">-- Select a question --</option>
              <option value="pet">What was the name of your first pet?</option>
              <option value="school">What is the name of your elementary school?</option>
              <option value="city">In what city were you born?</option>
              <option value="nickname">What is your childhood nickname?</option>
            </select>
            <input type="text" name="answer1" id="ans1" placeholder="Your Answer" required>
          </div>

          <div class="security-question">
            <label for="q2">Security Question 2</label>
            <select name="question2" id="q2" required>
              <option value="">-- Select a question --</option>
              <option value="teacher">What is the name of your favorite teacher?</option>
              <option value="movie">What is your favorite movie?</option>
              <option value="friend">What is the name of your best friend in high school?</option>
              <option value="book">What is your favorite book?</option>
            </select>
            <input type="text" name="answer2" id="ans2" placeholder="Your Answer" required>
          </div>

          <div class="security-question">
            <label for="q3">Security Question 3</label>
            <select name="question3" id="q3" required>
              <option value="">-- Select a question --</option>
              <option value="song">What is your favorite song?</option>
              <option value="dream">What is your dream job?</option>
              <option value="color">What is your favorite color?</option>
              <option value="dish">What is your favorite food?</option>
            </select>
            <input type="text" name="answer3" id="ans3" placeholder="Your Answer" required>
          </div>
        
          <button type="button" id="btn-back">Back</button>
          <button type="submit">Save Security Info</button>
        </div>
      </form>
    </div> <!-- closes form-box -->
  </div> <!-- closes container -->

  <script src="{{ url_for('static', filename='registerJS.js') }}"></script>
</body>
</html>
