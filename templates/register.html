<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Security</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='registerStyle.css') }}">
</head>
<body>
  <header>
    <h1 id="title">To-Do</h1>
    <h2 id="title">To-Be</h2>
  </header>

  <div class="container">
    <div class="form-box">
      <h2>Get started!</h2>
      <p>Keep track of your tasks</p>

      {% if error and step == 1 %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form id="registerForm" action="/signup" method="POST" autocomplete="off">
  
    <div id="step1" class="active-step">
      <h2>Step 1: Create Account</h2>
      
      <input type="text" name="name" placeholder="User Name" required autocomplete="off">
      <input type="email" name="email" placeholder="Email address" required autocomplete="off">
      
      <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
      <input type="password" name="confirm" placeholder="Confirm Password" required autocomplete="new-password">
      
      <div class="button-group">
        <button type="button" id="nextBtn">Next</button>
        <a href="{{ url_for('login.index') }}" class="btn-back-link">Back to Login</a>
      </div>
    </div>

        <!-- Step 2 -->
        <div id="step2" class="inactive-step">
          <h2>Step 2: Security Questions</h2>

          <div class="security-question">
            <select name="question1" id="q1" required>
              <option value="">Select a question</option>
              <option value="pet">What was the name of your first pet?</option>
              <option value="school">What is the name of your elementary school?</option>
              <option value="city">In what city were you born?</option>
              <option value="nickname">What is your childhood nickname?</option>
            </select>
            <input type="text" name="answer1" id="ans1" placeholder="Your Answer" required>
          </div> 

          <div class="button-group">
            <button type="submit">Save Security Info</button>
            <button type="button" id="btn-back" class="btn-back-link">Back</button>
          </div>
        </div>
      </form>
    </div> <!-- closes form-box -->
  </div> <!-- closes container -->

  <script src="{{ url_for('static', filename='registerJS.js') }}"></script>
</body>
</html>
