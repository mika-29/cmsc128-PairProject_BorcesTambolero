<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do To-Be | Change Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='passwordStyle.css') }}">
</head>
<body>
    <header>
        <h1 id="title">To-Do</h1>
        <h2 id="title">To-Be</h2>
    </header>

    <div class="container">
        <h2>Answer Questions</h2>
        <p>Answer questions first before you can update your details.</p>

        <form action="{{ url_for('question_details') }}" method="POST">
            <div class="form-group">
                <label for="ans1">{{ q1 }}</label>
                <input type="text" name="ans1" id="ans1" required>
            </div>

            <div class="form-group">
                <label for="ans2">{{ q2 }}</label>
                <input type="text" name="ans2" id="ans2" required>
            </div>

            <div class="form-group">
                <label for="ans3">{{ q3 }}</label>
                <input type="text" name="ans3" id="ans3" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
